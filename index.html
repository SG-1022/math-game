<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1em;
            margin-bottom: 30px;
        }
        
        .intro-screen {
            display: block;
        }
        
        .game-screen {
            display: none;
        }
        
        .end-screen {
            display: none;
        }
        
        .intro-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.05em;
        }
        
        .emoji-toggle {
            margin: 20px 0;
        }
        
        label {
            color: #333;
            font-weight: 500;
            cursor: pointer;
            display: inline-block;
            margin: 0 15px;
        }
        
        input[type="radio"] {
            cursor: pointer;
            margin-right: 5px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .question-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .equation {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            font-size: 1.1em;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .score {
            font-size: 1.3em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .end-message {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Intro Screen -->
        <div class="intro-screen" id="introScreen">
            <h1>üéÆ Math Game</h1>
            <p class="subtitle">Challenge Your Math Skills!</p>
            <div class="intro-text">
                <p>Welcome to the math game!</p>
                <p>Test your abilities with simple math questions. One digit numbers by default.</p>
                <p>This game is still in beta mode. Have fun and keep sharp! üß†</p>
            </div>
            
            <div class="emoji-toggle">
                <label>
                    <input type="radio" name="emoji" value="on" checked> Use Emoji Numbers üòä
                </label>
                <label>
                    <input type="radio" name="emoji" value="off"> Regular Numbers
                </label>
            </div>
            
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <h1>üéÆ Math Game</h1>
            <div class="score" id="score">Score: 0</div>
            
            <div class="question-box">
                <p style="color: #666; margin-bottom: 15px;">Solve this:</p>
                <div class="equation" id="equation">5 + 3 = ?</div>
                
                <div class="input-group">
                    <input type="number" id="answerInput" placeholder="Enter your answer" step="0.01">
                </div>
                
                <div class="feedback" id="feedback"></div>
                
                <button onclick="submitAnswer()">Submit Answer</button>
            </div>
            
            <button class="secondary" onclick="endGame()">Quit Game</button>
        </div>
        
        <!-- End Screen -->
        <div class="end-screen" id="endScreen">
            <h1>üéâ Game Over!</h1>
            <div class="score" id="finalScore">Final Score: 0</div>
            <div class="end-message" id="endMessage"></div>
            
            <div class="controls">
                <button onclick="restartGame()">Play Again</button>
                <button class="secondary" onclick="goHome()">Home</button>
            </div>
        </div>
    </div>
    
    <script>
        class MathGame {
            constructor(useEmoji) {
                this.useEmoji = useEmoji;
                this.score = 0;
                this.totalQuestions = 0;
                this.digits = 1;
                
                this.emojiNumbers = {
                    0: '0Ô∏è‚É£', 1: '1Ô∏è‚É£', 2: '2Ô∏è‚É£', 3: '3Ô∏è‚É£', 4: '4Ô∏è‚É£',
                    5: '5Ô∏è‚É£', 6: '6Ô∏è‚É£', 7: '7Ô∏è‚É£', 8: '8Ô∏è‚É£', 9: '9Ô∏è‚É£'
                };
                
                this.displaySymbols = {
                    '+': '+',
                    '-': '‚àí',
                    '*': '√ó',
                    '/': '√∑'
                };
                
                this.generateQuestion();
            }
            
            generateQuestion() {
                const symbols = ['+', '-', '*', '/'];
                this.firstNumber = Math.floor(Math.random() * 10);
                this.secondNumber = Math.floor(Math.random() * 10) || 1;
                this.symbol = symbols[Math.floor(Math.random() * symbols.length)];
                
                this.calculateAnswer();
            }
            
            calculateAnswer() {
                switch(this.symbol) {
                    case '+': this.answer = this.firstNumber + this.secondNumber; break;
                    case '-': this.answer = this.firstNumber - this.secondNumber; break;
                    case '*': this.answer = this.firstNumber * this.secondNumber; break;
                    case '/': this.answer = this.firstNumber / this.secondNumber; break;
                }
            }
            
            getDisplayEquation() {
                let num1 = this.useEmoji ? this.emojiNumbers[this.firstNumber] : this.firstNumber;
                let num2 = this.useEmoji ? this.emojiNumbers[this.secondNumber] : this.secondNumber;
                let sym = this.displaySymbols[this.symbol];
                return `${num1} ${sym} ${num2} = ?`;
            }
            
            checkAnswer(userAnswer) {
                const correctAnswer = Math.round(this.answer * 100) / 100;
                const userNum = parseFloat(userAnswer);
                return Math.abs(userNum - correctAnswer) < 0.01;
            }
        }
        
        let game = null;
        
        function startGame() {
            const useEmoji = document.querySelector('input[name="emoji"]:checked').value === 'on';
            game = new MathGame(useEmoji);
            
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('endScreen').style.display = 'none';
            
            updateQuestion();
            document.getElementById('answerInput').focus();
        }
        
        function updateQuestion() {
            document.getElementById('equation').textContent = game.getDisplayEquation();
            document.getElementById('score').textContent = `Score: ${game.score}`;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').textContent = '';
        }
        
        function submitAnswer() {
            const input = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            
            if (!input.value.trim()) {
                feedback.textContent = 'Please enter an answer!';
                feedback.className = 'feedback incorrect';
                return;
            }
            
            const isCorrect = game.checkAnswer(input.value);
            game.totalQuestions++;
            
            if (isCorrect) {
                game.score++;
                feedback.textContent = '‚úì Correct! Great job!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚úó Incorrect. The answer was ${Math.round(game.answer * 100) / 100}`;
                feedback.className = 'feedback incorrect';
            }
            
            setTimeout(() => {
                game.generateQuestion();
                updateQuestion();
                input.focus();
            }, 1500);
        }
        
        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `Final Score: ${game.score}/${game.totalQuestions}`;
            
            let percentage = game.totalQuestions > 0 ? Math.round((game.score / game.totalQuestions) * 100) : 0;
            let message = '';
            
            if (percentage === 100) message = 'üåü Perfect! You\'re a math genius!';
            else if (percentage >= 80) message = 'üéâ Excellent! Great job!';
            else if (percentage >= 60) message = 'üëç Good effort! Keep practicing!';
            else if (percentage >= 40) message = 'üí™ Not bad! You\'ll get better!';
            else message = 'üìö Keep practicing and you\'ll improve!';
            
            document.getElementById('endMessage').textContent = `${message}\nYou got ${game.score} out of ${game.totalQuestions} correct (${percentage}%)`;
        }
        
        function restartGame() {
            startGame();
        }
        
        function goHome() {
            document.getElementById('introScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'none';
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('gameScreen').style.display === 'block') {
                submitAnswer();
            }
        });
    </script>
</body>
</html>
